<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagd Weetzen - Nachhaltige Jagd in Niedersachsen</title>
    <meta name="description" content="Jagd Weetzen bietet nachhaltige Jagd auf 340 Hektar Wald- und Feldlandschaft in Niedersachsen. Erfahren Sie mehr √ºber Wildarten, Jagdzeiten und Wildfleischverkauf." />
    <meta name="author" content="Jagd Weetzen" />

    <meta property="og:title" content="Jagd Weetzen - Nachhaltige Jagd in Niedersachsen" />
    <meta property="og:description" content="Jagd Weetzen bietet nachhaltige Jagd auf 340 Hektar Wald- und Feldlandschaft in Niedersachsen. Erfahren Sie mehr √ºber Wildarten, Jagdzeiten und Wildfleischverkauf." />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root">
      <!-- Lade-Indikator -->
      <div id="loading-indicator" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid #e3e3e3;
          border-top: 4px solid #4a7c59;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "></div>
        <h2 style="color: #2c5530; margin-bottom: 10px;">ü¶å Jagdrevier Weetzen</h2>
        <p style="color: #666; text-align: center;">Lade Website...</p>
        <p style="color: #999; font-size: 0.9em; margin-top: 20px; text-align: center;">
          Falls die Seite nicht l√§dt: 
          <a href="/diagnose.html" style="color: #4a7c59;">Diagnose ausf√ºhren</a> | 
          <a href="/fallback.html" style="color: #4a7c59;">Fallback-Version</a>
        </p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      // Entferne Lade-Indikator nach 10 Sekunden oder wenn React l√§dt
      let loadingRemoved = false;
      
      function removeLoadingIndicator() {
        if (!loadingRemoved) {
          const indicator = document.getElementById('loading-indicator');
          if (indicator) {
            indicator.style.display = 'none';
            loadingRemoved = true;
          }
        }
      }
      
      // √úberwache React-Container
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.target.id === 'root') {
            if (mutation.target.children.length > 1) { // Mehr als nur der Lade-Indikator
              removeLoadingIndicator();
              observer.disconnect();
            }
          }
        });
      });
      
      document.addEventListener('DOMContentLoaded', function() {
        const rootElement = document.getElementById('root');
        if (rootElement) {
          observer.observe(rootElement, { childList: true, subtree: true });
        }
        
        // Fallback nach 10 Sekunden
        setTimeout(function() {
          if (!loadingRemoved) {
            console.warn('React-App konnte nicht geladen werden. Weiterleitung zur Fallback-Seite...');
            window.location.href = '/fallback.html';
          }
        }, 10000);
      });
      
      // Fehler-Logging
      window.addEventListener('error', function(e) {
        console.error('JavaScript-Fehler:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unbehandelte Promise-Ablehnung:', e.reason);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
